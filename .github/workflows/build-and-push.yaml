name: Build and push Remap build server docker image to Google Artifact Registry

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  docker-release:
    name: Tagged Docker release to Google Artifact Registry
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: remap-workload-identity-provider
          service_account: remap-build-server-deployment@remap-b2d08.iam.gserviceaccount.com
          access_token_lifetime: 300s

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: $

      - name: Get tag
        id: get-tag
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - id: docker-push-tagged
        name: Tag Docker image and push to Google Artifact Registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            asia-northeast1-docker.pkg.dev/remap-b2d08/remap-artifacts/remap-build-server:$
            asia-northeast1-docker.pkg.dev/remap-b2d08/remap-artifacts/remap-build-server:latest
